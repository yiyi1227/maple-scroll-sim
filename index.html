<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; }
    body {

      margin: 0; padding: 0;
      background: #eef3ff;

    }
    h2 { text-align: center; margin: 10px 0; }

    .controls {

    .equip img {

    .equip-title {

    }
    .equip-log {

    }

    #summary {
      margin: 10px auto;

    @media (max-width: 600px) {

</head>
<body>
  <h2>ğŸ æ¥“ä¹‹è°·æ²è»¸æ¨¡æ“¬å™¨ï¼ˆæ‰‹æ©Ÿæ”¯æ´é»æ“Šï¼‰</h2>

  <div class="controls">
    è£å‚™é¡å‹ï¼š
    <select id="equipType">
      <option value="glove">ğŸ§¤ æ‰‹å¥—ï¼ˆ5æ²ï¼‰</option>
      <option value="weapon">âš”ï¸ æ­¦å™¨ï¼ˆ7æ²ï¼‰</option>
    </select>
    ï½œæ•¸é‡ï¼š
    <input type="number" id="equipCount" min="1" value="1" style="width:50px;" />
    <button onclick="generateEquips()">ç”Ÿæˆè£å‚™</button>
    <button onclick="resetAll()">ğŸ”„ é‡è£½å…¨éƒ¨</button>
  </div>

  <div class="scroll-bar">
    <p>ğŸ“œ å·è»¸ï¼š</p>
    <img src="scroll60.png" draggable="true" data-rate="60" title="60% å·è»¸">
    <img src="scroll10.png" draggable="true" data-rate="10" title="10% å·è»¸">
  </div>

  <div id="summary">60%ï¼š0 å¼µï½œ10%ï¼š0 å¼µï½œæˆåŠŸï¼š0 / 0ï¼ˆ0.0%ï¼‰<br>ğŸ¯ æˆåŠŸæ²æ•¸çµ±è¨ˆï¼š<br></div>

  <div id="equipArea" class="layout"></div>

  <script>
    const equipMax = { glove: 5, weapon: 7 };
    const equipImg = { glove: 'glove.png', weapon: 'weapon.png' };
    let total60 = 0, total10 = 0, totalSucc = 0, totalUsed = 0;
    let selectedEquip = null, selectedScroll = null;

    document.querySelectorAll('.scroll-bar img').forEach(img => {
      img.addEventListener('dragstart', e => {
        e.dataTransfer.setData('rate', img.dataset.rate);
      });

      img.addEventListener('click', () => {
        document.querySelectorAll('.scroll-bar img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedScroll = parseInt(img.dataset.rate);
        tryUseSelected(); // å˜—è©¦å°å·²é¸è£å‚™é€²è¡Œé»æ“Šè¡æ²
      });
    });

    function generateEquips() {
      const area = document.getElementById('equipArea');
      const type = document.getElementById('equipType').value;
      const count = parseInt(document.getElementById('equipCount').value);

      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        const max = equipMax[type];
        const idx = document.querySelectorAll('.equip').length + 1;

        div.className = 'equip';
        div.dataset.max = max;
        div.dataset.used = 0;
        div.dataset.succ = 0;
        div.dataset.idx = idx;

        div.innerHTML = `
          <div class="equip-title" id="title-${idx}">
            ${type === 'glove' ? 'ğŸ§¤ æ‰‹å¥—' : 'âš”ï¸ æ­¦å™¨'} #${idx}ï¼ˆ0/${max}ï¼‰
          </div>
          <div><img src="${equipImg[type]}"></div>
          <div class="equip-log" id="log-${idx}">å°šæœªä½¿ç”¨å·è»¸</div>
        `;

        div.addEventListener('dragover', e => e.preventDefault());
        div.addEventListener('drop', e => dropScroll(e, div));
        div.addEventListener('click', () => {
          selectedEquip = div;
          tryUseSelected();
        });

        area.appendChild(div);
      }
    }

    function tryUseSelected() {
      if (selectedEquip && selectedScroll) {
        useScroll(selectedScroll, selectedEquip);
        selectedEquip = null;
        selectedScroll = null;
        document.querySelectorAll('.scroll-bar img').forEach(i => i.classList.remove('selected'));
      }
    }

    function dropScroll(e, equip) {
      e.preventDefault();
      const rate = parseInt(e.dataTransfer.getData('rate'));
      useScroll(rate, equip);
    }

    function useScroll(rate, equip) {
      let used = +equip.dataset.used;
      let succ = +equip.dataset.succ;
      const max = +equip.dataset.max;
      const idx = equip.dataset.idx;

      if (used >= max) {
        alert('âŒ æ­¤è£å‚™å·²ç„¡æ³•å†ä½¿ç”¨å·è»¸ï¼');
        return;
      }

      const ok = Math.random() <= rate / 100;
      used++;
      if (ok) succ++;
      equip.dataset.used = used;
      equip.dataset.succ = succ;

      if (rate === 60) total60++; else total10++;
      totalUsed++;
      if (ok) totalSucc++;
      if (used > succ) equip.classList.add('failed');

      // æ›´æ–°è£å‚™æ¨™é¡Œ
      const title = document.getElementById('title-' + idx);
      title.innerText = title.innerText.split('ï¼ˆ')[0] + `ï¼ˆ${succ}/${max}ï¼‰`;

      // æ›´æ–°æ—¥èªŒ
      const log = document.getElementById('log-' + idx);
      if (used === 1) log.innerHTML = '';
      log.innerHTML += `ç¬¬ ${used}/${max} æ¬¡ï¼ˆ${rate}%ï¼‰ï¼š${ok ? 'âœ… æˆåŠŸ' : 'âŒ å¤±æ•—'}<br>`;
      log.scrollTop = log.scrollHeight;

      updateSummary();
    }

    function updateSummary() {
      const rate = totalUsed ? (totalSucc / totalUsed * 100).toFixed(1) : '0.0';

      const stat = {};
      document.querySelectorAll('.equip').forEach(e => {
        const s = parseInt(e.dataset.succ);
        stat[s] = (stat[s] || 0) + 1;
      });
      const detail = Object.keys(stat).sort((a, b) => a - b)
        .map(k => `âœ”ï¸ ${k} æ²ï¼š${stat[k]} ä»¶`).join('ï½œ');

      document.getElementById('summary').innerHTML =
        `60%ï¼š${total60} å¼µï½œ10%ï¼š${total10} å¼µï½œæˆåŠŸï¼š${totalSucc} / ${totalUsed}ï¼ˆ${rate}%ï¼‰<br>` +
        `ğŸ¯ æˆåŠŸæ²æ•¸çµ±è¨ˆï¼š<br>${detail}`;
    }

    function resetAll() {
      document.querySelectorAll('.equip').forEach(equip => {
        const max = +equip.dataset.max;
        equip.dataset.used = 0;
        equip.dataset.succ = 0;
        equip.classList.remove('failed');

        const idx = equip.dataset.idx;
        document.getElementById('title-' + idx).innerText =
          document.getElementById('title-' + idx).innerText.split('ï¼ˆ')[0] + `ï¼ˆ0/${max}ï¼‰`;

        document.getElementById('log-' + idx).innerHTML = 'å°šæœªä½¿ç”¨å·è»¸';
      });

      total60 = total10 = totalSucc = totalUsed = 0;
      selectedEquip = null;
      selectedScroll = null;
      document.querySelectorAll('.scroll-bar img').forEach(i => i.classList.remove('selected'));

      updateSummary();
    }

    generateEquips();
  </script>
