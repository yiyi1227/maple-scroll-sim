<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>楓之谷拖曳衝裝模擬器（響應式）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    h2 {
      text-align: center;
      margin: 15px 0 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 0 10px;
      flex-wrap: wrap;
    }
    .scroll {
      width: 130px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      text-align: center;
      flex-shrink: 0;
    }
    .scroll img {
      width: 80px;
      cursor: grab;
      margin: 8px 0;
    }
    .equip-area {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      flex: 1;
      min-width: 200px;
    }
    .equip {
      padding: 10px;
      border: 2px dashed #888;
      border-radius: 8px;
      background: #fff;
      transition: background-color .3s;
    }
    .equip.failed { background: #d7dbe0; }
    .equip img { width: 80px; }
    .equip-title {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
      min-height: 24px;
      text-align: center;
    }
    .equip-log {
      font-size: 11px;
      line-height: 1.3;
      height: 60px;
      overflow-y: auto;
      background: #eef3ff;
      border-radius: 4px;
      padding: 4px 6px;
      white-space: nowrap;
    }
    #summary {
      margin: 10px auto;
      padding: 8px 12px;
      border: 2px solid #4a7;
      border-radius: 8px;
      background: #eaffea;
      font-size: 14px;
      width: max-content;
      text-align: left;
    }

    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }
      .scroll {
        width: 100%;
        max-width: 300px;
        order: -1;
        margin-bottom: 10px;
      }
      .equip-area {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        width: 100%;
      }
      h2 {
        font-size: 18px;
      }
      .controls {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<h2>🍁 楓之谷拖曳卷軸模擬器</h2>

<div class="controls">
  裝備類型：
  <select id="equipType">
    <option value="glove">🧤 手套 (5捲)</option>
    <option value="weapon">⚔️ 武器 (7捲)</option>
  </select>
  ｜裝備數量：
  <input type="number" id="equipCount" min="1" value="1" style="width:50px;">
  <button onclick="generateEquips()">生成裝備</button>
  <button onclick="resetAll()">🔄 重製全部</button>
</div>

<div id="summary">60 % 卷軸：0 張｜10 % 卷軸：0 張｜成功：0 / 0（0.0 %）<br>🎯 成功捲數統計：<br></div>

<div class="layout">
  <div class="scroll">
    <p>📜 卷軸</p>
    <img src="scroll60.png" draggable="true" data-rate="60" title="60% 卷軸">
    <img src="scroll10.png" draggable="true" data-rate="10" title="10% 卷軸">
  </div>
  <div id="equipArea" class="equip-area"></div>
</div>

<script>
const equipMax={glove:5, weapon:7};
const equipImg={glove:'glove.png', weapon:'weapon.png'};
let total60=0,total10=0,totalSucc=0,totalUsed=0;

document.querySelectorAll('.scroll img').forEach(img=>{
  img.addEventListener('dragstart',e=>e.dataTransfer.setData('rate',img.dataset.rate));
});

function generateEquips(){
  const area=document.getElementById('equipArea');
  area.innerHTML='';
  total60=total10=totalSucc=totalUsed=0; updateSummary();

  const type=document.getElementById('equipType').value;
  const cnt=parseInt(document.getElementById('equipCount').value);

  for(let i=1;i<=cnt;i++){
    const div=document.createElement('div'); div.className='equip';
    div.dataset.max=equipMax[type]; div.dataset.used=0; div.dataset.succ=0; div.dataset.idx=i;

    div.innerHTML=`
      <div class="equip-title" id="title-${i}">
        ${type==='glove'?'🧤 手套':'⚔️ 武器'} #${i}（0/${equipMax[type]}）
      </div>
      <div style="text-align:center"><img src="${equipImg[type]}"></div>
      <div class="equip-log" id="log-${i}">尚未使用卷軸</div>`;

    div.ondragover=e=>e.preventDefault();
    div.ondrop=e=>dropScroll(e,div);
    area.appendChild(div);
  }
}

function dropScroll(e,equip){
  e.preventDefault();
  const rate=parseInt(e.dataTransfer.getData('rate'));
  let used=+equip.dataset.used, succ=+equip.dataset.succ;
  const max=+equip.dataset.max, idx=equip.dataset.idx;
  if(used>=max){ alert('❌ 此裝備已無法再使用卷軸！'); return; }

  const ok=Math.random()<=rate/100;
  if(ok) succ++; used++;
  equip.dataset.used=used; equip.dataset.succ=succ;

  if(rate===60) total60++; else total10++;
  if(ok) totalSucc++; totalUsed++; updateSummary();

  if(used>succ) equip.classList.add('failed');

  const title=document.getElementById('title-'+idx);
  title.innerText=title.innerText.split('（')[0]+`（${succ}/${max}）`;

  const log=document.getElementById('log-'+idx);
  if(used===1) log.innerHTML='';
  log.innerHTML+=`第 ${used}/${max} 次 (${rate}%): ${ok?'✅ 成功':'❌ 失敗'}<br>`;
  log.scrollTop=log.scrollHeight;
}

function updateSummary(){
  const rate=totalUsed? (totalSucc/totalUsed*100).toFixed(1):'0.0';

  const stat = {};
  document.querySelectorAll('.equip').forEach(e => {
    const s = parseInt(e.dataset.succ);
    stat[s] = (stat[s] || 0) + 1;
  });
  const sortedKeys = Object.keys(stat).sort((a,b)=>a-b);
  const detail = sortedKeys.map(k => `✔️ ${k} 捲：${stat[k]} 件`).join('｜');

  document.getElementById('summary').innerHTML =
    `60 % 卷軸：${total60} 張｜10 % 卷軸：${total10} 張｜成功：${totalSucc} / ${totalUsed}（${rate} %）<br>` +
    `🎯 成功捲數統計：<br>${detail}`;
}

function resetAll(){
  document.getElementById('equipArea').innerHTML = '';
  total60 = total10 = totalSucc = totalUsed = 0;
  document.getElementById('summary').innerHTML =
    `60 % 卷軸：0 張｜10 % 卷軸：0 張｜成功：0 / 0（0.0 %）<br>` +
    `🎯 成功捲數統計：<br>`;
}

generateEquips();
</script>

</body>
</html>
